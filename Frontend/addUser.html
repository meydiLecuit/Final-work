<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/tailwind.css" rel="stylesheet">
    <title>Carrefour</title>
</head>
<body class="bg-gray-200" style="background-image:linear-gradient(rgba(169, 180, 180, 0.9), rgba(169, 180, 180, 0.9)), url(img/backgroundc4.jpeg)">
    <nav
    role="navigation"
    class="flex justify-between items-center h-12 
    bg-gradient-to-r from-blue-700 to-blue-600 text-white relative">

    <a href="index.html" class="pl-6"><img class="w-12 h-12" src="img/c4logo.png"></a>

    <div class="px-4 cursor-pointer md:hidden" id="bars">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
    </div>
    <div class="hidden md:block" id="menu">
        <a href="index.html" class="p-4">Home</a>
        <a href="productenLijst.html" class="p-4">Producten</a>
        <a href="#" id="logout" class="p-4">Log out</a>

    </div>
    </nav>
    <div id="alert"></div>
    <form class="px-4 rounded mx-auto max-w-3xl w-full my-32 inputs space-y-6">
        <div>
          <h1 class="text-4xl font-bold">Add new account</h1>
        </div>
        <div class="flex space-x-4">
          <div class="w-1/2">
            <label for="firstname" class="block mb-1 font-bold text-purple-500">First Name</label>
            <input
              class="w-full border-2 border-gray-200 p-3 rounded outline-none focus:border-purple-500"
              type="text"
              name="firstname"
              id="firstname"
            />
          </div>
          <div class="w-1/2">
            <label for="lastname" class="block mb-1 font-bold text-purple-500">Last Name</label>
            <input
              class="w-full border-2 border-gray-200 p-3 rounded outline-none focus:border-purple-500"
              type="text"
              name="lastname"
              id="lastname"
            />
          </div>
        </div>
        <div>
            <label class="block mb-1 font-bold text-purple-500">Email</label>
            <input type="email" id="email" name="email" class="w-full border-2 border-gray-200 p-3 rounded outline-none focus:border-purple-500">
          </div>

          <div>
            <label class="block mb-1 font-bold text-purple-500" for="password1">
                Password
              </label>
              <div class="relative w-full">
                <div class="absolute inset-y-0 right-0 flex items-center px-2">
                  <input class="hidden js-password-toggle" id="toggle1" type="checkbox" />
                  <label class="bg-gray-300 hover:bg-gray-400 rounded px-2 py-1 text-sm text-gray-600 font-mono cursor-pointer js-password-label" for="toggle1">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                      </svg>
                  </label>
                </div>
                <input class="appearance-none border-2 rounded w-full py-3 px-3 leading-tight border-gray-300 bg-gray-100 focus:outline-none focus:border-indigo-700 focus:bg-white text-gray-700 pr-16 font-mono js-password" id="password1" name="password1" type="password" autocomplete="off"
                />
              </div>
          </div>
          <div>
            <label class="block mb-1 font-bold text-purple-500" for="password2">
                Password Confirmation
              </label>
              <div class="relative w-full">
                <div class="absolute inset-y-0 right-0 flex items-center px-2">
                  <input class="hidden js-password-toggle" id="toggle2" type="checkbox" />
                  <label class="bg-gray-300 hover:bg-gray-400 rounded px-2 py-1 text-sm text-gray-600 font-mono cursor-pointer js-password-label" for="toggle2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                      </svg>
                  </label>
                </div>
                <input class="appearance-none border-2 rounded w-full py-3 px-3 leading-tight border-gray-300 bg-gray-100 focus:outline-none focus:border-indigo-700 focus:bg-white text-gray-700 pr-16 font-mono js-password" id="password2" name="password2" type="password" autocomplete="off"
                />
              </div>
              <label class="inline-flex items-center mt-3">
                <input type="radio" id="admin" name="radioAdmin" value="1" class="form-checkbox h-5 w-5 text-purple-600"><span class="ml-2 text-gray-700">Admin</span>
            </label>
            <label class="inline-flex items-center mt-3">
              <input type="radio" id="notAdmin" name="radioAdmin" value="0" class="form-checkbox h-5 w-5 text-purple-600"><span class="ml-2 text-gray-700">Not admin</span>
            </label>
  
          </div>
          <div class="mt-10">
            <button id="registerButton" class="bg-indigo-500 text-gray-100 p-4 w-full rounded-full tracking-wide
            font-semibold font-display focus:outline-none focus:shadow-outline hover:bg-indigo-600
            shadow-lg">
                Register
            </button>
        </div>
      </form>
    </body>
    <script src="js/script.js" type="text/javascript"></script>


    </html>
