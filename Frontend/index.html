<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Login</title>
        <link href="css/tailwind.css" rel="stylesheet">
    </head>
    <body class="bg-gray-900">
        <div class="">
            <nav
            role="navigation"
            class="flex justify-between items-center h-12 
            bg-gradient-to-r from-blue-700 to-blue-600 text-white relative">
        
            <a href="index.html" class="pl-6"><img class="w-12 h-12" src="img/c4logo.png"></a>
        
            <div class="px-4 cursor-pointer md:hidden" id="bars">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
            </div>
            <div class="hidden md:block" id="menuLogin">
                <a href="home.html" class="p-4">Home</a>
                
            </div>
            </nav>
                <div class="content-center">
                    <h2 class="text-center text-4xl text-indigo-900 font-display font-semibold lg:text-left xl:text-5xl
                    xl:text-bold">Log in</h2>
                    <div class="mt-12">
                        <form id="loginForm" method="POST">
                            <div>
                                <div class="text-sm font-bold text-gray-700 tracking-wide">Name</div>
                                <input class="w-full text-lg py-2 border-b border-gray-300 focus:outline-none focus:border-indigo-500" id="username" name="username" type="text" placeholder="Dirk">
                            </div>
                            <div class="mt-8">
                                <div class="flex justify-between items-center">
                                    <div class="text-sm font-bold text-gray-700 tracking-wide">
                                        Password
                                    </div>
                                    <div>
                                        <a class="text-xs font-display font-semibold text-indigo-600 hover:text-indigo-800
                                        cursor-pointer">
                                            Forgot Password?
                                        </a>
                                    </div>
                                </div>
                                <input class="w-full text-lg py-2 border-b border-gray-300 focus:outline-none focus:border-indigo-500" id="password" type="password" name="password" placeholder="Enter your password">
                            </div>
                            <div class="mt-10">
                                <button id="loginButton" class="bg-indigo-500 text-gray-100 p-4 w-full rounded-full tracking-wide
                                font-semibold font-display focus:outline-none focus:shadow-outline hover:bg-indigo-600
                                shadow-lg">
                                    Log In
                                </button>
                            </div>
                        </form>
                        <div class="mt-12 text-sm font-display font-semibold text-gray-700 text-center">
                            Don't have an account ? <a href="http://localhost:3000/addUser" class="cursor-pointer text-indigo-600 hover:text-indigo-800">Sign up</a>
                            </div>
                     
                    </div>
            </div>
        </div>
    </body>
    <script src="js/script.js" type="text/javascript"></script>

</html>
