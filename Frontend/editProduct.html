<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/tailwind.css" rel="stylesheet">
    <title>Edit</title>
</head>
<body class="bg-gray-200">
    <nav
    role="navigation"
    class="flex justify-between items-center h-12 
    bg-gradient-to-r from-blue-700 to-blue-600 text-white relative">

    <a href="index.html" class="pl-6"><img class="w-12 h-12" src="img/c4logo.png"></a>

    <div class="px-4 cursor-pointer md:hidden" id="bars">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
    </div>
    <div class="hidden md:block" id="menu">
        <a href="#" class="p-4">Home</a>
        <a href="productenLijst.html" class="p-4">Producten</a>
        <a href="#" id="logout" class="p-4">Log out</a>

    </div>
    </nav>
    <form class="px-4 rounded mx-auto max-w-3xl w-full my-32 inputs space-y-6" id="editForm" method="PATCH">
      <div>
        <label for="address" class="block mb-1 font-bold text-purple-500">Naam</label>
        <input
          class="w-full border-2 border-gray-200 p-3 rounded outline-none focus:border-purple-500"
          type="text"
          name="name"
          id="name"
        />
      </div>
      <div>
          <label class="block mb-1 font-bold text-purple-500">Prijs</label>
          <input type="text" name="prijs" id="prijs" class="w-full border-2 border-gray-200 p-3 rounded outline-none focus:border-purple-500">
        </div>
        <div>
          <label class="block mb-1 font-bold text-purple-500">Merk</label>
          <input type="text" name="merk" id="merk" class="w-full border-2 border-gray-200 p-3 rounded outline-none focus:border-purple-500">
        </div>
        <div class="mt-10">
          <button class="bg-indigo-500 text-gray-100 p-4 w-full rounded-full tracking-wide
          font-semibold font-display focus:outline-none focus:shadow-outline hover:bg-indigo-600
          shadow-lg" id="editButton"  onclick="window.location.href='productenLijst.html'">
              Edit
          </button>
          </div>
      </form>
    </body>
    <script src="js/script.js" type="text/javascript"></script>
</html>
