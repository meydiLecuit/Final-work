<!DOCTYPE html>
<html lang="en">
  <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link href="css/tailwind.css" rel="stylesheet">
            <title>Carrefour</title>
        </head>
        <body class="bg-gray-200" style="background-image:linear-gradient(rgba(169, 180, 180, 0.9), rgba(169, 180, 180, 0.9)), url(img/backgroundc4.jpeg)">
            <nav
            role="navigation"
            class="flex justify-between items-center h-12 
            bg-gradient-to-r from-blue-700 to-blue-600 text-white relative">
        
            <a href="home.html" class="pl-6"><img class="w-12 h-12" src="img/c4logo.png"></a>
        
            <div class="px-4 cursor-pointer md:hidden" id="bars">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
            </div>
            <div class="hidden md:block" id="menu">
                <a href="index.html" class="p-4">Home</a>
                <a href="productenLijst.html" class="p-4">Producten</a>
                <a href="#" id="logout" class="p-4">Log out</a>
            </div>
            </nav>
            <div id="alert"></div>
            <div id="administrator"></div>
            <form  class="px-4 rounded mx-auto max-w-3xl w-full my-32 inputs space-y-6" enctype="multipart/form-data">
                <div>
                  <h1 class="text-4xl font-bold">Nieuwe product toevoegen</h1>
                </div>
                <div class="flex space-x-4">
                  <div class="w-1/2">
                    <label for="naam" class="block mb-1 font-bold text-purple-500">Naam</label>
                    <input
                      class="w-full border-2 border-gray-200 p-3 rounded outline-none focus:border-purple-500"
                      type="text"
                      name="naam"
                      id="naam"
                      required
                    />
                  </div>
                  <div class="w-1/2">
                    <label for="prijs" class="block mb-1 font-bold text-purple-500">Prijs</label>
                    <input
                      class="w-full border-2 border-gray-200 p-3 rounded outline-none focus:border-purple-500"
                      type="text"
                      name="prijs"
                      id="prijsCreate"
                      required
                    />
                  </div>
                </div>
                <div>
                    <label class="block mb-1 font-bold text-purple-500">Merk</label>
                    <input type="text" id="merk" name="merk" class="w-full border-2 border-gray-200 p-3 rounded outline-none focus:border-purple-500" required>
                </div>
                <div>
                  <label class="block mb-1 font-bold text-purple-500">Upload 2 foto's van het product</label>
            
                  <label class="block mb-1 font-bold text-purple-500">Foto 1:</label>
                  <input type="file" id="files[]" name="files[]" multiple=true required class="w-full border-2 border-gray-200 p-3 rounded outline-none focus:border-purple-500">

                 
                </div>
                  <div class="mt-10">
                    <button id="createButton" class="bg-indigo-500 text-gray-100 p-4 w-full rounded-full tracking-wide
                    font-semibold font-display focus:outline-none focus:shadow-outline hover:bg-indigo-600
                    shadow-lg">
                        Product Aanmaken
                    </button>
                </div>
              </form>
            </body>
            <script src="js/script.js" type="text/javascript"></script>
    
            </html>
